<div class="pagina-completa">
  <ion-header>
    <ion-toolbar class="toolbar-title">
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="/"
          style="--color: #E5E5E5"
        ></ion-back-button>
      </ion-buttons>
      <ion-title slot="end" class="sub-text">Reportes admin</ion-title>
    </ion-toolbar>
  </ion-header>



<ion-content class="content-background">
  <div class="contenedor-form">
    <h2 class="sub-text-blue">Resolución de reporte</h2>
    <ion-label class="custom-label" position="floating" style="margin-bottom: 10px;">Username</ion-label>
    <ion-input color="warning" class="custom-input" type="text" style="padding-top: 10px;" [(ngModel)]="reporte.Usuario" disabled></ion-input>
   <br>
   <ion-label class="custom-label" position="floating">Servicio</ion-label>
   <ion-input color="warning" class="custom-input" [(ngModel)]="reporte.Servicio" disabled></ion-input>
   <ion-input color="warning" class="custom-input"  [(ngModel)]="reporte.Total" disabled style="display: none;"></ion-input>
   <ion-input color="warning" class="custom-input"  [(ngModel)]="reporte.Dias_Vigentes" style="display: none;" disabled></ion-input>
   <br>
   <ion-label class="custom-label" position="floating">Correo</ion-label>
   <ion-input color="warning" class="custom-input" type="email" [(ngModel)]="reporte.Correo" [disabled]="reporte.Status == 1"></ion-input>
   <br>
   <ion-label class="custom-label" position="floating">Contraseña</ion-label>
   <ion-input color="warning" class="custom-input" [(ngModel)]="reporte.Contrasena" [disabled]="reporte.Status == 1"></ion-input>
   <br>
   <ion-label class="custom-label" position="floating">Perfiles</ion-label>
   <ion-input color="warning" class="custom-input" [(ngModel)]="reporte.Perfiles" [disabled]="reporte.Status == 1"></ion-input>
   <br>
   <ion-label class="custom-label" position="floating">Pin</ion-label>
   <ion-input color="warning" class="custom-input" [(ngModel)]="reporte.PIN" [disabled]="reporte.Status == 1"></ion-input>
   <br>
   <ion-label class="custom-label" position="floating">Fecha de compra</ion-label>
   <ion-input color="warning" class="custom-input" [(ngModel)]="reporte.Fecha_de_Compra" disabled></ion-input>
   <br>
   <ion-label class="custom-label" position="floating">Fecha de vencimiento</ion-label>
   <ion-input type="date" color="warning" presentation="date" class="custom-input" [(ngModel)]="reporte.Fecha_Expiracion" [disabled]="reporte.Status == 1"></ion-input>
   <br>
   <ion-label class="custom-label" position="floating">Problema</ion-label>
   <ion-textarea color="warning" class="custom-input" [(ngModel)]="reporte.Problema" disabled></ion-textarea>
   <br>
   <ion-label class="custom-label" position="floating">Fecha problema</ion-label>
   <ion-input color="warning" class="custom-input" [(ngModel)]="reporte.Fecha_Inicio" disabled></ion-input>
   <br>
   <ion-label class="custom-label" position="floating">Resolución del problema</ion-label>
   <ion-textarea
    color="warning" class="custom-area" aria-placeholder="Escribe tus razones del reporte"
    [(ngModel)]="reporte.Respuesta" [disabled]="reporte.Status == 1"></ion-textarea>
   <br>
   <ion-button expand="block" shape="round" class="btn-enviar" (click)="Accept()" [disabled]="reporte.Status == 1">Enviar</ion-button>
   <ion-button expand="block" shape="round" class="btn-reembolso" (click)="showReembolsoConfirmation()" [disabled]="reporte.Status == 1">Reembolso parcial</ion-button>
   <ion-button expand="block" shape="round" class="btn-rechazar" (click)="Reject()" [disabled]="reporte.Status == 1">Rechazar</ion-button>
   <br>
  </div>
</ion-content>
</div>
