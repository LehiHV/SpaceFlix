<div class="pagina-completa">
  <ion-header>
    <ion-toolbar class="toolbar-title">
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="/"
          style="--color: #E5E5E5"
        ></ion-back-button>
      </ion-buttons>
      <ion-title slot="end" class="sub-text">Registrar servicio</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content class="content-background">
      <div class="contenedor-form">
        <h2 class="sub-text-blue">Información del nuevo servicio</h2>
        <ion-label class="custom-label" position="floating" style="margin-bottom: 10px;">Nombre del servicio</ion-label>
        <ion-input color="warning" class="custom-input" [(ngModel)]="Nombre" style="padding-top: 10px;"></ion-input>
        <br>
        <ion-label class="custom-label" position="floating" style="margin-bottom: 10px;">Descripción del servicio</ion-label>
        <ion-input color="warning" class="custom-input" [(ngModel)]="Descripcion"></ion-input>
        <br>
        <ion-label class="custom-label" position="floating" style="margin-bottom: 10px;">Términos y condiciones del servicio</ion-label>
        <ion-textarea color="warning" class="custom-area" [(ngModel)]="Terminos"></ion-textarea>
        <br>
        <ion-label class="custom-label" position="floating" style="margin-bottom: 10px;">Precio de compra</ion-label>
        <ion-input color="warning" class="custom-input" type="number" min="0" inputmode="decimal"  placeholder="$0.00" [(ngModel)]="Costo"></ion-input>
        <br>
        <ion-label class="custom-label" position="floating" style="margin-bottom: 10px;">Precio de clientes</ion-label>
        <ion-input color="warning" class="custom-input" type="number" min="0" inputmode="decimal" [(ngModel)]="Precio" placeholder="$ 0.00"></ion-input>
        <br>
        <ion-label class="custom-label" position="floating" style="margin-bottom: 10px;">Precio de clientes VIP</ion-label>
        <ion-input color="warning" class="custom-input" type="number" min="0" inputmode="decimal" placeholder="$ 0.00" [(ngModel)]="Precio_VIP"></ion-input>
        <br>
        <ion-label class="custom-label" position="floating" style="margin-bottom: 10px;">Foto</ion-label>
        <ion-input color="warning" class="custom-area" type="file" accept="image/*" placeholder=".jpg, .png" (change)="onFileSelected($event)"></ion-input>
        <img [src]="previs">
        <br>
        <ion-label class="custom-label">
          <ion-select label="Categoria:"
                      [(ngModel)]="categoryId">
            <ion-select-option
              *ngFor="let category of categories" [value]="category.Id">
              {{category.Nombre}}
            </ion-select-option>
          </ion-select>
        </ion-label>
        <br>
        <ion-button expand="block" shape="round" (click)="Agregar()">Guardar cambios</ion-button>
    </div>
</ion-content>
</div>
