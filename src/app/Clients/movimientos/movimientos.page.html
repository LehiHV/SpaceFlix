<ion-header [translucent]="true">
  <ion-toolbar style="--background: black">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        style="--color: #E5E5E5"
      ></ion-back-button>
    </ion-buttons>
    <ion-title slot="end" class="sub-text">Movimientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="Content-Background" [fullscreen]="true">
  <div class="contenedor-card">
    <ion-searchbar
      placeholder="Buscar"
      style="
        --border-radius: 5rem;
        --background: #7f668f;
        --color: white;
        --placeholder-color: white;
        --icon-color: white;
      "
      [(ngModel)]="correoCuenta"
    >
    </ion-searchbar>
  </div>

  <div class="contenedor-card">
    <ion-list style="--background: black" *ngFor="let ticket of sharedDataService.filterEmail2(this.sharedDataService.TicketList,this.correoCuenta)">
      <ion-item
        style="--color: white; --ion-item-background: black"
        lines="none"
        (click)="showMovementsDetails(ticket)"
      >
        <ion-avatar slot="start">
          <img [src]="ticket.Foto ? ticket.Foto : '../../../assets/icon/2150264.png'" alt="foto de perfil" />
        </ion-avatar>
        <ion-label>
          <h2 style="text-align: center">{{ ticket.Correo == null ?  ticket.Tipo+': '+ticket.Cantidad : ticket.Correo }}</h2>
        </ion-label>
        <ion-icon slot="end" style="--color: white"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<app-tabs></app-tabs>
